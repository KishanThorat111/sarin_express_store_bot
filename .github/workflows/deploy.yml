name: Build and Deploy Sarin Express Store Bot

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPO: kishanthorat111/sarin-express-store-bot

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}, ${{ env.DOCKERHUB_REPO }}:latest

  deploy-to-k3s:
    name: Deploy to K3s on VM
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH using kubectl
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
            echo "ðŸš€ Updating Kubernetes deployment for Sarin Express Store Bot..."
            kubectl set image deployment/sarin-express-store-bot-deployment bot-container=${{ env.DOCKERHUB_REPO }}:${{ github.sha }} --namespace sarin-express-store-bot
            echo "âœ… Deployment update triggered successfully!"
