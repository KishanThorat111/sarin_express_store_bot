apiVersion: apps/v1
kind: Deployment
metadata:
  name: sarin-express-store-bot-deployment
  namespace: sarin-express-store-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sarin-express-store-bot
  template:
    metadata:
      labels:
        app: sarin-express-store-bot
    spec:
      containers:
      - name: bot-container
        image: kishanthorat111/sarin-express-store-bot:latest # Update to your DockerHub repo
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        envFrom:
          - secretRef:
              name: sarin-express-store-secrets   # You will create this secret file
        volumeMounts:
        - name: gcp-credentials-volume
          mountPath: /app/credentials.json
          subPath: credentials.json
      volumes:
      - name: gcp-credentials-volume
        secret:
          secretName: sarin-express-store-secrets
          items:
          - key: credentials.json
            path: credentials.json
